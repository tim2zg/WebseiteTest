<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About</title>
    <meta content-type="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/aboutDrip.css" content-type="text/css">
</head>
<body>
<svg viewBox='-10 -10 120 120'>
    <g stroke='#000000' stroke-linecap='round' stroke-linejoin='round' stroke-width='0.5'>
        <g fill='none' stroke-linecap='round' stroke-linejoin='round' stroke-width='0.5'>
            <line x1='0' y1='50' x2='100' y2='50' />
            <line x1='50' y1='0' x2='50' y2='100' />
            <line x1='0' y1='0' x2='100' y2='100' />
            <line x1='100' y1='0' x2='0' y2='100' />

            <path d='M 0 50 L 50 0 L 100 50 L 50 100 L 0 50' />

            <line x1='0' y1='25' x2='100' y2='25' />
            <line x1='0' y1='75' x2='100' y2='75' />
            <line x1='25' y1='0' x2='25' y2='100' />
            <line x1='75' y1='0' x2='75' y2='100' />

            <path d='M 0 0 L 25 100 L 50 0 L 75 100 L 100 0' />
            <path d='M 0 100 L 25 0 L 50 100 L 75 0 L 100 100' />
        </g>

        <g fill='#00000033'>
            <path d='M 50 0 L 100 50 L 50 100 L 0 50 L 50 0' />
        </g>

        <g stroke='transparent' fill='#00000099'>
            <path d='M 50 0 L 62.5 50 L 50 100 L 37.5 50 L 50 0' />
        </g>

        <g fill='#000000'>
            <circle x='0' y='0' r='3'>
                <animateMotion
                        path='M 0 0 L 100 100 L 75 0 L 50 100 L 0 50 L 50 0 L 75 100 L 100 0 L 0 100 L 25 0 L 50 100 L 100 50 L 50 0 L 25 100 L 0 0'
                        dur='15s'
                        repeatCount='indefinite' />
            </circle>
            <circle x='100' y='0' r='3'>
                <animateMotion
                        path='M 100 0 L 0 100 L 25 0 L 50 100 L 100 50 L 50 0 L 25 100 L 0 0 L 100 100 L 75 0 L 50 100 L 0 50 L 50 0 L 75 100 L 100 0'
                        dur='15s'
                        begin='-1s'
                        repeatCount='indefinite' />
            </circle>
        </g>
    </g>
</svg>
</body>
</html>
